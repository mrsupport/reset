<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Link Checker</title>
</head>
<body>
    <div id="content">
        <h1>Enter your email address:</h1>
        <input type="email" id="emailInput">
        <button onclick="checkEmail()">Submit</button>
        <p id="message"></p>
    </div>

    <script>
        const emailInput = document.getElementById("emailInput");
        const message = document.getElementById("message");

        function checkEmail() {
            const enteredEmail = emailInput.value.trim();

            // Make an API request to fetch the latest email and link from GitHub
            fetch("https://raw.githubusercontent.com/mrsupport/reset/main/latest-link.txt")
                .then(response => response.text())
                .then(data => {
                    const lines = data.split("\n");
                    const savedEmail = lines[0].replace("Email: ", "");
                    const resetLink = lines[1].replace("Link: ", "");

                    if (enteredEmail === savedEmail) {
                        message.innerHTML = `<a href="${resetLink}" target="_blank">Click here to reset</a>`;
                    } else {
                        message.innerHTML = "No reset request found with the provided email address, kindly make sure you have sent the reset request.";
                    }
                })
                .catch(error => {
                    console.error("Error fetching data from GitHub:", error);
                    message.innerHTML = "An error occurred while fetching the reset link.";
                });
        }
    </script>
</body>
</html>
