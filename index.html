<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Link Page</title>
    <script>
        function checkUserEmail() {
            var enteredEmail = document.getElementById('user-email').value;
            var extractedEmail = 'your_extracted_email@mozmail.com'; // Replace with the extracted email

            if (enteredEmail === extractedEmail) {
                // Email matches, display the reset link
                document.getElementById('message').innerHTML = 'Click the link below to reset your password:';
                document.getElementById('reset-link').innerHTML = '<a href="your_extracted_reset_link">Click here to reset</a>'; // Replace with the extracted reset link
            } else {
                // Email doesn't match, display an error message
                document.getElementById('message').innerHTML = 'No reset request found with the provided email address.';
                document.getElementById('reset-link').innerHTML = '';
            }
        }
    </script>
</head>
<body>
    <h1>Reset Link</h1>
    <form id="email-form">
        <label for="user-email">Enter your email address:</label>
        <input type="email" id="user-email" name="user-email" required>
        <button type="button" onclick="checkUserEmail()">Submit</button>
    </form>
    <p id="message"></p>
    <p id="reset-link"></p>
</body>
</html>
